query Input {
  cart {
    lines {
      quantity
      # For product that can be sell also with money, can be used later once cart APIs will be have more abilities
      # attribute(key: "Buy with"){
      #   value
      # }
      merchandise {
        __typename
        ...on ProductVariant {
            id
            product {
              metafield(namespace: "loyalty_program", key: "configurations"){
                value
              }
            }
        }
      }
    }
    buyerIdentity {
      customer {
        metafield(namespace: "loyalty_program", key: "reward_points"){
          value
        }
      }
    }
  }
}
