query Input {
  cart {
    lines {
      quantity
      merchandise {
        __typename
        ...on ProductVariant {
            id
            product {
              metafield(namespace: "loyalty-program", key: "points-price"){
                value
              }
            }
        }
      }
    }
    buyerIdentity {
      customer {
        metafield(namespace: "loyalty-program", key: "reward-points"){
          value
        }
      }
    }
  }
}
